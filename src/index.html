<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <header>
      <h1 class="mainHeader">
        Leaderboard
      </h1>
    </header>

    <section class="main__section align_center flex">
      <section class="second__section">
        <div class="flex recent_score">
          <h2>Recent Scores</h2>
          <button class="refresh">Refresh</button>
        </div>
        <div class="scores_name">

        </div>
      </section>
      <section class="flex flex_direction third_section">
        <h2 class="add_score">Add Your Score</h2>
        <form class="form">
          <input type="letters" placeholder="Your name" class="name">
          <input type="number" placeholder="Your score" class="score">
          <button class="button">Submit</button>
        </form>
      </section>
    </section>
  </main>

</body>
</html>
